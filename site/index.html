<html>
    <head>
        <script>delete window.module;const {ipcRenderer} = require('electron');</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/titleBarControl.js"></script>
    </head>
    <body>
        <div class="winBar">
            <div class="winBarDrag">&nbsp;File Explorer <b>BETA</b></div>
            <div class="winBarButtons">
                <span class="winMinBtn winBtn"></span>
                <span class="winMaxBtn winBtn"></span>
                <span class="winCloseBtn winBtn"></span>
            </div>
        </div>
        <div class="intro">
            <br><br>
            <div class="themeList">
                <span class="title">Welcome!</span>
                <br><br>
                <span>Choose your theme:</span>
                <br><br>
                <div class="blurThemeBox themeBox selectedThemeBox" onclick="changeTheme('blur')">
                    <div class="themeEgLeft blurLeftEG">
                        <div class="themeEgRight"></div>
                    </div>
                    <span>Blur</span>
                </div>

                <div class="themeBox plainThemeBox" onclick="changeTheme('plain')">
                    <div class="themeEgLeft plainThemeLeft">
                        <div class="themeEgRight plainThemeRight"></div>
                    </div>
                    <span>Plain</span>
                </div>
                <br>
                <div class=" themeBox  selectedThemeBox lightThemeBox" onclick="changeColour('light')">
                    <div class="lightEG"></div>
                    <span>Light</span>
                </div>
                <div class="themeBox darkThemeBox" onclick="changeColour('dark')">
                    <div class="darkEG"></div>
                    <span>Dark</span>
                </div>


                <br><br><br>
                <div class="button" onclick="startButton();">Start</div><br><br>
            </div>
        </div>
        <div class="mainFileBrowser">
            <div class="fileBrowserTree">
                <br>
            </div>
            <div class="browseFiles">
<br>
            </div>
        </div>
    </body>
<script src="js/main.js"></script>
</html>
